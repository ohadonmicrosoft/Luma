version: '3.8'

services:
  postgres:
    image: postgres:14
    environment:
      POSTGRES_USER: luma
      POSTGRES_PASSWORD: luma_password
      POSTGRES_DB: luma_db
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  redis:
    image: redis:7
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data

volumes:
  postgres_data:
  redis_data:
